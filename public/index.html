<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eofol4</title>

    <style>
      html {
        margin: 0;
        height: 100%;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
        line-height: 1.5;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
      }

      body {
        margin: 0;
        height: 100%;
        background-size: cover;
        background-color: #1a202c;
        background-blend-mode: multiply;
        background-attachment: fixed;
        background-image: url("./rainbow-mountains-peru.jpg");
        font-family: Inter, sans-serif;
        font-size: 16px;
        font-weight: 400;
        color: #edf2f7;
      }

      .container {
        margin: 0 auto 0 auto;
        padding: 32px 32px;
        text-align: center;
      }

      p {
        margin: 0 0 0 0;
      }

      @font-face {
        font-family: "Inter";
        src: url("./fonts/Inter.woff2") format("woff2");
      }

      .phi {
        background-color: #1a9595;
        border-radius: 8px;
        margin: 32px 0 32px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Eofol4 app</h1>
      <img src="./phi.svg" alt="Eofol logo greek letter Phi" height="192px" width="192px" class="phi" />

      <p id="script">Script not injected.</p>
      <p id="module">External dependency not imported.</p>

      <a href="./index2.html">Second page</a>
    </div>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
